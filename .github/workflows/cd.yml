name: CD Pipeline - Deploy to AWS

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'k8s/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: devops-demo-api
  EKS_CLUSTER_NAME: devops-demo
  NODE_VERSION: '20'

permissions:
  id-token: write
  contents: read

jobs:
  # ==================== Build and Push to ECR ====================
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # ==================== Deploy to EKS ====================
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://api.devops-demo.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace devops-demo --dry-run=client -o yaml | kubectl apply -f -

      - name: Update Kubernetes manifests with new image
        run: |
          cd k8s/base
          
          # Update the image in deployment
          sed -i "s|\${AWS_ACCOUNT_ID}|${{ secrets.AWS_ACCOUNT_ID }}|g" deployment.yaml
          sed -i "s|\${AWS_REGION}|${{ env.AWS_REGION }}|g" deployment.yaml
          sed -i "s|:latest|:${{ github.sha }}|g" deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -k k8s/base/

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/devops-demo-api -n devops-demo --timeout=300s

      - name: Verify deployment
        run: |
          echo "Checking pods..."
          kubectl get pods -n devops-demo -l app=devops-demo
          
          echo "Checking services..."
          kubectl get svc -n devops-demo
          
          echo "Checking ingress..."
          kubectl get ingress -n devops-demo

      - name: Run smoke tests
        run: |
          # Get the service endpoint
          SERVICE_IP=$(kubectl get svc devops-demo-api -n devops-demo -o jsonpath='{.spec.clusterIP}')
          
          # Port forward for testing
          kubectl port-forward svc/devops-demo-api 8080:80 -n devops-demo &
          sleep 5
          
          # Health check
          curl -sf http://localhost:8080/health || exit 1
          
          echo "Smoke tests passed!"

  # ==================== Notify ====================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Deployment ${{ needs.deploy.result == 'success' && '✅ succeeded' || '❌ failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status*: ${{ needs.deploy.result == 'success' && '✅ Success' || '❌ Failed' }}\n*Repository*: ${{ github.repository }}\n*Branch*: ${{ github.ref_name }}\n*Commit*: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
