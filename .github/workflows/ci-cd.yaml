name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push backend image
        run: |
          IMAGE_BACKEND=${{ env.ECR_REGISTRY }}/backend:latest
          docker build -t ${IMAGE_BACKEND} ./backend
          docker push ${IMAGE_BACKEND}

      - name: Build and push frontend image
        run: |
          IMAGE_FRONTEND=${{ env.ECR_REGISTRY }}/frontend:latest
          docker build -t ${IMAGE_FRONTEND} ./frontend
          docker push ${IMAGE_FRONTEND}

      - name: Deployment placeholder
        run: echo "Images pushed. Add deployment steps (kubectl/helm) using cluster credentials."

  destroy-on-failure:
    name: Terraform Destroy on Failure
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ needs.build-and-push.result == 'failure' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Destroy
        working-directory: terraform
        env:
          TF_WARN_OUTPUT_ERRORS: 1
        run: |
          set -o pipefail
          terraform destroy -auto-approve || true
