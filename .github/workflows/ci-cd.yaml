name: CI-CD Pipeline (DevOps Fullstack)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  EKS_CLUSTER_NAME: devops-demo

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------- Backend Image --------

      - name: Build & Push Backend Image
        working-directory: backend
        run: |
          if [ -z "${{ secrets.ECR_BACKEND_REPO }}" ]; then echo "ECR_BACKEND_REPO secret not set"; exit 1; fi
          docker build -t ${{ secrets.ECR_BACKEND_REPO }}:latest .
          docker push ${{ secrets.ECR_BACKEND_REPO }}:latest

      # -------- Frontend Image --------
      - name: Build & Push Frontend Image
        working-directory: frontend
        run: |
          if [ -z "${{ secrets.ECR_FRONTEND_REPO }}" ]; then echo "ECR_FRONTEND_REPO secret not set"; exit 1; fi
          docker build -t ${{ secrets.ECR_FRONTEND_REPO }}:latest .
          docker push ${{ secrets.ECR_FRONTEND_REPO }}:latest

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $EKS_CLUSTER_NAME

      - name: Deploy Kubernetes manifests
        run: |
          kubectl apply -f k8s/

  destroy-on-failure:
    name: Terraform Destroy on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ needs.deploy.result == 'failure' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Destroy
        working-directory: terraform
        env:
          TF_WARN_OUTPUT_ERRORS: 1
        run: |
          set -o pipefail
          terraform destroy -auto-approve || true
