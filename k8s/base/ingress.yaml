apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-demo-ingress
  namespace: devops-demo
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: devops-demo-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-demo-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-demo-api
                port:
                  number: 80
    # Catch-all rule (without host)
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-demo-api
                port:
                  number: 80
