apiVersion: v1
kind: ServiceAccount
metadata:
  name: devops-demo-sa
  namespace: devops-demo
  labels:
    app: devops-demo
  annotations:
    # For AWS IRSA (IAM Roles for Service Accounts)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/devops-demo-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: devops-demo-role
  namespace: devops-demo
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devops-demo-rolebinding
  namespace: devops-demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: devops-demo-role
subjects:
  - kind: ServiceAccount
    name: devops-demo-sa
    namespace: devops-demo
