apiVersion: v1
kind: Service
metadata:
  name: devops-demo-api
  namespace: devops-demo
  labels:
    app: devops-demo
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: devops-demo
    component: api
---
# NodePort service for direct access (optional)
apiVersion: v1
kind: Service
metadata:
  name: devops-demo-api-nodeport
  namespace: devops-demo
  labels:
    app: devops-demo
    component: api
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 3000
      nodePort: 30080
      protocol: TCP
  selector:
    app: devops-demo
    component: api
